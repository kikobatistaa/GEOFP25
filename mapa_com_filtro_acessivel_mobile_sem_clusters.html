<script>
function toggleFilter() {
    var filtro = document.getElementById('categoria_filter');
    if (filtro.style.display === 'none' || filtro.style.display === '') {
        filtro.style.display = 'block';
    } else {
        filtro.style.display = 'none';
    }
}

document.getElementById('categoria_filter').addEventListener('change', function(e) {
    var categoria = e.target.value;
    markers = document.getElementsByClassName('leaflet-marker-icon');
    for (var i = 0; i < markers.length; i++) {
        marker = markers[i];
        marker_categoria = marker.getAttribute('data-title');
        if (categoria === 'all' || marker_categoria === categoria) {
            marker.parentNode.style.display = 'block';
        } else {
            marker.parentNode.style.display = 'none';
        }
    }
});
</script>
